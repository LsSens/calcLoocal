<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Economia de Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./script.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Calculadora de Economia de Delivery</h1>
        <div class="card mt-4">
            <h5 class="card-header">Insira os dados da entrega</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="km">Distância em km:</label>
                            <input type="text" class="form-control" id="km" placeholder="Ex: 1, 2, 3, 4">
                        </div>
                        <div class="form-group mb-3">
                            <label for="valorAtual">Valor Atual:</label>
                            <input type="text" class="form-control money" id="valorAtual" placeholder="R$">
                        </div>
                        <div class="form-group mb-3">
                            <label for="novoValor">Novo Valor:</label>
                            <input type="text" class="form-control money" id="novoValor" placeholder="R$">
                        </div>
                        <div class="form-group mb-3">
                            <label for="variacaoMedia">Média de Variação de Preço de Entrega:</label>
                            <input type="text" class="form-control money" id="variacaoMedia" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="entregasMes">Entregas Mês:</label>
                            <input type="text" class="form-control" id="entregasMes">
                        </div>
                        <div class="form-group mb-3">
                            <label for="ticketMedio">Ticket Médio:</label>
                            <input type="text" class="form-control money" id="ticketMedio">
                        </div>
                        <div class="form-group mb-3">
                            <label for="faturamentoDelivery">Faturamento Delivery:</label>
                            <input type="text" class="form-control money" id="faturamentoDelivery">
                        </div>
                        <div class="form-group mb-3">
                            <label for="taxaMarketplace">Taxa de Marketplace:</label>
                            <input type="text" class="form-control" id="taxaMarketplace">
                        </div>
                        <div class="form-group mb-3">
                            <label for="taxaFullservice">Taxa de Fullservice:</label>
                            <input type="text" class="form-control" id="taxaFullservice">
                        </div>
                        <div class="form-group mb-3">
                            <label for="diferencaComissao">Diferença de Comissionamento:</label>
                            <input type="text" class="form-control" id="diferencaComissao" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <h5 class="card-header">Resultados</h5>
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="economiaBruta">Economia Bruta:</label>
                    <input type="text" class="form-control money" id="economiaBruta" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="economiaLiquida">Economia Líquida:</label>
                    <input type="text" class="form-control money" id="economiaLiquida" readonly>
                </div>
                <button class="btn btn-primary" id="calcularBtn">Calcular</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Seus Dados de Contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefone:</label>
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-4">
        <h6 class="p-2 text-center">&copy; 2024 loocal | todos os direitos reservados.</h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
